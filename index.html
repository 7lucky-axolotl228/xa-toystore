<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyStore</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="site-header__contacts">
            <div class="site-header__contacts-container container">
                <div class="site-header__contacts-info">
                    <p class="phone-number">Call Us: +1 213 974-5898</p>
                    <p class="email">Email: toystore@template.com</p>
                </div>

                <div class="site-header__contacts-socials">
                    <a class="socials-item"><img src="img/twitter.svg" alt=""></a>
                    <a class="socials-item"><img src="img/facebook.svg" alt=""></a>
                    <a class="socials-item"><img src="img/instagram.svg" alt=""></a>
                    <a class="socials-item"><img src="img/pinterest.svg" alt=""></a>
                    <a class="socials-item"><img src="img/youtube.svg" alt=""></a>
                </div>
            </div>
        </div>

        <div class="site-header__main">
            <div class="site-header__main-container container">
                <div class="site-header__wrapper">
                    <a class="site-header__logo" href=""><img src="img/ToyStore-black.svg" alt=""></a>

                    <ul class="site-header__nav-list">
                        <li class="nav-list__item"><a class="nav-list__item-link" href="">Catalog</a></li>
                        <li class="nav-list__item"><a class="nav-list__item-link" href="">Delivery</a></li>
                        <li class="nav-list__item"><a class="nav-list__item-link" href="">About</a></li>
                        <li class="nav-list__item"><a class="nav-list__item-link" href="">Contacts</a></li>
                    </ul>
                </div>

                <div class="site-header__info header-info">
                    <p class="header-info__text">Cart</p>
                    <button class="header-info__btn"><img src="img/cart-icon.svg" alt=""></button>
                    <span class="header-info__span">0</span>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
